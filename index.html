<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="badge">
        <div class="badge__image">
          <img src="images/image-equilibrium.jpg" alt="cube photo" />
        </div>

        <div class="badge__content">
          <div class="badge__header">
            <h2 class="badge__title">Equilibrium #3429</h2>
            <p class="badge__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="badge__info">
              <div class="badge__price">
                <img src="images/icon-ethereum.svg" alt="ethereum photo" />
                0.041 ETH
              </div>

              <div class="badge__time">
                <img src="images/icon-clock.svg" alt="clock photo" />
                3 days left
              </div>
            </div>
          </div>
          <div class="badge__footer">
            <div class="badge__author">
              <img src="images/image-avatar.png" alt="avatar" />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cyberweb8/frontend-mentor-3" target="_blank"
        >cyberweb8</a
      >.
    </div>
  </body>
</html>
